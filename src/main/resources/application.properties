# ============================================
# CONFIGURACIÓN MYSQL PARA XAMPP
# ============================================

# Configuración del servidor
server.port=8080

# Configuración de MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/mybodega_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS (permitir conexión desde app móvil)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator endpoints (opcional, para monitoreo)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always