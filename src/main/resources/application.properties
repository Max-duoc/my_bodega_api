# ============================================
# CONFIGURACIÓN DE SPRING BOOT - MY BODEGA
# ============================================

# Nombre de la aplicación
spring.application.name=mybodega-api

# Puerto del servidor
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mybodega_db
spring.datasource.username=postgres
spring.datasource.password=tu_password_aqui
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.mybodega=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago

# ============================================
# CONFIGURACIÓN DE VALIDACIÓN
# ============================================
spring.validation.enabled=true

# ============================================
# CONFIGURACIÓN DE CORS (Desarrollo)
# ============================================
# En producción, especifica los orígenes permitidos
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# CONFIGURACIÓN DE ACTUATOR (Opcional)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always