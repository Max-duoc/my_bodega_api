# ============================================
# CONFIGURACIÓN MYSQL - XAMPP
# ============================================

# Nombre de la aplicación
spring.application.name=productos-service

# ==================== BASE DE DATOS ====================
# URL de conexión (ajusta el puerto si no es 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/mybodega_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y contraseña de XAMPP (por defecto)
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
# Mostrar SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de generación de esquema
# - create: Borra y crea tablas cada vez (PELIGRO: pierdes datos)
# - update: Actualiza tablas sin borrar datos (RECOMENDADO para desarrollo)
# - validate: Solo valida que coincida el esquema
# - none: No hace nada
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==================== SERVIDOR ====================
# Puerto del servidor (8080 por defecto)
server.port=8080

# ==================== ACTUATOR (OPCIONAL) ====================
# Endpoints de monitoreo
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==================== LOGGING ====================
# Nivel de logs (INFO, DEBUG, WARN, ERROR)
logging.level.root=INFO
logging.level.com.mybodega=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

