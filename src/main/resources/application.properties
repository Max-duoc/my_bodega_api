# ========================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/mybodega_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ========================================
# update: actualiza el schema automáticamente
# create: crea el schema desde cero cada vez
# create-drop: crea al iniciar y borra al cerrar
# validate: valida el schema pero no lo modifica
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (útil para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# CONFIGURACIÓN DEL SERVIDOR
# ========================================
server.port=8080

# Nombre de la aplicación
spring.application.name=mybodega-api

# ========================================
# CONFIGURACIÓN DE LOGS
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE